<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0"/>
    <title>查看资源</title>
</head>
<body>
<div id="page1">
    <iframe id="resourceContainer" align="center" width="100%" style="min-height: 100%" th:src="${resourceUrl}" frameborder="no"
            border="0"
            marginwidth="0"
            marginheight="0" scrolling="no"></iframe>
</div>

<script src="/lib/jquery/jquery-3.3.1.min.js"></script>
<script>
    function setIframeHeight(iframe) {
        if (iframe) {
            var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindown;
            if (iframeWin.document.body) {
                iframe.height = iframeWin.document.body.scrollHeight
            }

        }
    }

    window.onload = function (ev) {
        setIframeHeight(document.getElementById("resourceContainer"))
    }
</script>
</body>
</html>
